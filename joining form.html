<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>joining form</title>
    <style>
        *{
            list-style-type: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;    

            
        }
        header{}
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
      }
      nav {
        float: right;
        inset-inline: inherit;
      }
    </style>
  </head>
  <body>
    <header>
     <img src="logo_png\logo.png" alt="logo" class="logo">
     <nav>
         <ul class="nav_links">
             <li><a href="#">home</a></li>
             <li><a href="#">media site</a></li>
             <li><a href="#">contact us</a></li>
         </ul>
     </nav>
     
    </header>
    <h1>this is demo form for google sheets</h1>
    <form method="post" autocomplete="off" name="joining_form">
      <label for="district">Tumcha Jilha:</label>
      <select name="district" name="district" id="district" required>
        <option value="nashik">nashik</option>
        <option value="dhule">dhule</option>
        <option value="aurangabad">aurangabad</option>
        <option value="latur">latur</option>
      </select>
      <br />
      <br />
      Enter Your WhatsApp No:-<input type="text" name="wh_no" required /> <br />
      <br />
      Refferal code:-<input type="text" name="reff_code" /> <br />
      <br />
      <button type="submit" name="submit">Submit</button>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzBlVIGo-1UUiP3SYSTZZCONAf7bCS7hab63jJy0L9dIkoIaVb5NRaD/exec";
      const form = document.forms["joining_form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for Contacting us..! We Will Contact You Soon...")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
